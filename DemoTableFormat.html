<!DOCTYPE html>
<html>

<head>
    <title>Table format</title>
    <style>
        table,
        th,
        td {
            color: rgb(22, 2, 2);
            border: 1px solid rgb(241, 50, 82);
            border-collapse: collapse;
            text-align: center;
            font-size: 20px;
            padding: 15px;
            background-color: rgb(248, 233, 97);
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body bgcolor="skyblue">
    <h1 style="text-align: center">HTML Table with header</h1>
    <div>
        <table>
            <tr>
                <th>S.N.</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Email ID</th>
                <th>City</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>John</td>
                <td>123456</td>
                <td>john@gmail.com</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Raj</td>
                <td>456789</td>
                <td>raj@gmail.com</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Ram</td>
                <td>789123</td>
                <td>ram@gmail.com</td>
                <td>Delhi</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Sham</td>
                <td>123789</td>
                <td>sham@gmail.com</td>
                <td>Goa</td>
            </tr>
            <tr>
                <td>5.</td>
                <td>Mak</td>
                <td>456123</td>
                <td>mak@gmail.com</td>
                <td>Banglore</td>
            </tr>
        </table>
    </div>
</body>

</html>
